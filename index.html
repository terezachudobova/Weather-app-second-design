<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;600&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5a9b8d8f6d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/style.css">
    <title>🌲 Weather App</title>
</head>

<body>
    <div class="container">
        <form class="top-search" id="searching-form">
            <div class="row">
                <div class="col-6 large-button">
                    <input type="search" placeholder="Enter a city.." class="search-field shadow" id="city-input" autocomplete="off" spellcheck="false">
                </div>
                <div class="col-1 small-button">
                    <input type="submit" value="🔍" class="search-button shadow">
                </div>
                <div class="col-5 small-button">
                    <button class="shadow" id="current-location-button">📌</button>
                </div>
            </div>
        </form>

        <div class="wrapper">
            <div class="wrapper-one">
                <h1 id="city-name">Prague</h1>
                <p id="last-updated-time">
                    Last updated: Saturday 16:21
                </p>
                <p id="temperature-description">
                    Cloudy
                </p>
                <div class="row">
                    <div class="col-6">
                        <h2><i class="fas fa-cloud" id="large-icon-temperature"></i>
                            <span class="number-of-degrees" id="temperature"></span><span class="celsius-and-farenheit"><a href="#" id="celsius" class="active">°C</a> | <a href="#"
                                    id="farenheit">°F</a></span>
                        </h2>
                    </div>
                    <div class="col-6" id="humidity-and-wind">
                        <p>
                            Humidity: <span id="humidity">93</span>%
                            <br>
                            Wind: <span id="wind">6</span> km/h
                        </p>
                    </div>
                </div>
            </div>
            <div class="wrapper-two">
                <img src="./img/green-landscape.png" alt="">
            </div>
            <div class="wrapper-three">
                <div class="row" id="forecast">
                    
                </div>
            </div>
        </div>
        <br>
        <p class="coded-by">An <a href="https://github.com/terezachudobova/terezas-weather-app">open-source code</a> by
            Tereza Chudobová
        </p>
        <span class="social-media-icons">
        <a href="https://github.com/terezachudobova" target="_blank"><i class="fab fa-github-square"></i></a>
        &nbsp;
        <a href="https://www.linkedin.com/in/tereza-chudobov%C3%A1-a4b7301ba/" target="_blank"><i class="fab fa-linkedin"></i></a>
        &nbsp;
        <a href="https://www.instagram.com/terezachudoba/" target="_blank"><i class="fab fa-instagram-square"></i></a>

        </span>
        
        <script src="./src/script.js"></script>


</body>

</html>
